plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
        // Add Asciidoc support in order to generate the docs:
        // NOTE: it is required to use asciidoctorXXX 3.3.x with Gradle versions > 7.x to solve a dependency issue to guava.jar: 
        
        id 'org.asciidoctor.jvm.convert' version '3.3.2'
        id 'org.asciidoctor.jvm.pdf' version '3.3.2'
}

group = 'org.nblix'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

/* 
* An example how to configure asiidoc pdf plugin: 
*
* asciidoctorPdf {
*  sourceDir  file('docs')
*  outputDir  file('build/docs')
* }
*/ 
